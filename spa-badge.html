<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <!-- // <script src="js/miniQuery.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
  <script src="js/app.js"></script>
  <title>SPABadge</title>
</head>
<body>
  <div class="container"> <!--top level container -->
    <div class="logo">
      <h1> SPA Badge </h1>
    </div> <!-- close logo class -->

    <h1> SF Teachers </h1>
    <div class="people_list_container">
      <ul id="people_list">
        <!-- The #each helper iterates over an array of items. -->
        <script id="people-list-template" type="text/x-handlebars-template">
          {{#each people}}
            <li id={{uid}}><a class="person-button" href={{path}}>{{firstName}} {{lastName}}</a></li>
          {{/each}}
        </script>
        <li><a href="sample-page.html">Sample Page</a></li>
      </ul> <!-- Close people-list -->
    </div> <!-- Close people-list-container -->

    <!-- Show user and badges portion of page -->
    <div class="show-user">
      <!-- The #each helper iterates over an array of items. -->
      <script id="badge-list-template" type="text/x-handlebars-template">
        <h2>Walkers Badges</h2>
          {{#each badges}}
            <div class="badge_wrapper">
              <div id={{id}} class="slogan">
                <div class="body">{{n}}) {{phrase}}</div>
                <div class="vote-on">
                <form class="form-class" >
                  <input type="hidden" name="badge_id" value={{id}}>
                  <input type="hidden" name="vote_type" value="up">
                  <button class="up" type="submit" name="submit">
                    <img src="img/upvote.gif" alt="upvote_image" />
                  </button>
                </form>
              </div>
              <div class="vote-on">
                <form class="form-class">
                  <input type="hidden" name="badge_id" value={{id}}>
                  <input type="hidden" name="vote_type" value="down">
                  <button class="down" type="submit" name="submit">
                    <img src="img/downvote.gif" alt="downvote_image" />
                  </button>
                </form>
              </div>
              <div class="points">
                ({{numVotes}} points)
              </div>
            </div> <!-- close badge_wrapper -->
          {{/each}}
      </script> <!-- Close badge-list-template -->

      <div class="add-badge">
        <h3> Add a Badge: </h3>
        <form action="#">
          <input type="hidden" name="user_id" value="5" />
          <input type="text" name="content" />
          <input type="image" src="img/add_button.png" alt="Add Slogan" />
        </form>
      </div> <!-- Close add badge -->

    </div> <!-- close show-user -->
  </div> <!-- top level container -->
</body>
</html>
